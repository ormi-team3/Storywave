<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서 게시판</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #EDE7DF;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 15px 0;
      background-color: #EDE7DF;
      position: fixed;
      top: 0;
      z-index: 10;
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #EDE7DF;
      /*padding: 0 20px;*/
      font-weight: bold;
    }

    .storywave-logo {
      flex: 0;
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .storywave-img {
      height: 120px;
    }

    .menu-cont {
      display: flex;
      flex-direction: column;
      flex: 2;
    }

    .menu-container {
      display: flex;
      align-items: center; /* 수직 가운데 정렬 */
      width: 100%;
    }

    .menu-cont2 {
      display: flex;
      align-items: center;
      width: 100%;
      margin-right: 100px;
      margin-top: 20px;
      margin-left: 100px;
      font-size: 20px;
      gap: 80px; /* 메뉴 항목 간 간격 */
      white-space: nowrap; /* 줄바꿈 없음 */
    }

    .sub-text {
      font-size: 14px; /* 리뷰/서평 글씨 작게 */
      margin-left: 10px;
    }

    .user-menu {
      display: flex;
      margin-top: 20px;
      margin-left: auto; /* user_menu를 오른쪽 끝으로 밀어냄 */
      font-size: 14px;
      gap: 5px;
      white-space: nowrap;
    }


    .search-form {
      display: flex;
      align-items: center;
      margin-left: auto;
      gap: 9px;
    }

    #search-input {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 12px;
    }

    #search_btn {
      background: none;
      border: none;
      cursor: pointer;
    }

    .search_img {
      height: 20px;
    }

    a {
      text-decoration: none;
      color: black;
      cursor: pointer;
    }

    .firstLine {
      display: inline-flex;
      border-style: solid;
      width: 100%; /* 페이지 전체 너비 */
      height: 0.5px; /* 두께 설정 */
      background-color: #ddd;
    }

    .filter-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .category-list {
      list-style: none;
      padding: 3px;
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      border-radius: 5px;
      background-color: #F9F7F4;
    }

    .category-list li {
      margin: 5px;
      display: flex;
      align-items: center;
      font-size: 12px;
    }

    .category-list input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      outline: none;
      border: 1px solid #000;
      border-radius: 4px;
      width: 15px;
      height: 15px;
      background-color: #FFF;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .category-list input[type="checkbox"]:checked {
      background-color: #FFF;
      border-color: #000;
    }

    .category-list input[type="checkbox"]:checked::after {
      content: '✔';
      color: #000;
      font-size: 16px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .category-list label {
      margin-right: 10px;
    }

    .write-button {
      background-color: #F9F7F4;
      color: #000000;
      border: none;
      padding: 8px 9px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 8pt;
    }
    th {
      background-color: #ffffff;
    }

    tbody tr {
      background-color: #F9F7F4;
    }

    tbody tr:hover {
      background-color: #e0e0e0;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      border: 1px solid #ddd;
      background-color: #fff;
      cursor: pointer;
    }

    main {
      padding-top: 150px;
      padding-left: 30px;
      padding-right: 30px;
      font-weight: bold;

    }
    button {
      font-weight: bold;
    }
    .mini-sub-text{
      font-size: 10px;
    }
  </style>
</head>
<body>
<header>
  <h1 style="display: none">스토리웨이브 사이트 홈 화면</h1>
  <div class="nav-bar">
    <a th:href="@{/home}" class="storywave-logo">
      <img class="storywave-img" src="/photo/StoryWaveLogo.png" alt="홈 화면 이동">
    </a>
    <nav class="menu-cont">
      <form class="search-form" id="search-form" th:action="@{/board/Searchlist}" method="get">
        <label for="search-input" style="display:none;">검색</label>
        <input id="search-input" class="search_box" type="search" name="keyword" placeholder="검색">
        <button type="submit" id="search_btn">
          <img class="search_img" src="/photo/search.png" alt="검색 버튼">
        </button>
      </form>
      <div class="menu-container">
        <div class="menu-cont2">
          <a th:href="@{/board/Noticepostlist}">공지사항</a>
          <a th:href="@{/board/Moviepostlist}">영화 <span class="sub-text">리뷰/서평</span></a>
          <a th:href="@{/board/Bookpostlist}">도서 <span class="sub-text">리뷰/서평</span></a>
        </div>
        <div class="user-menu">
          <div th:if="${!isLoggedIn}">
            <a th:href="@{/user/join}">회원가입</a>
            <span>|</span>
            <a th:href="@{/user/login}">로그인</a>
          </div>
          <div th:if="${isLoggedIn}">
            <a th:href="@{/mypage}">마이페이지</a>
            <span>|</span>
            <a th:href="@{/user/logout}">로그아웃</a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <hr class="firstLine">
</header>

<main>
  <span id="categroy">도서</span>
  <span class="mini-sub-text">리뷰/서평</span>
  <div class="filter-section">
    <ul class="category-list">
      <li><input type="checkbox" id="all" value="all" ><label for="all">전체</label></li>
      <li><input type="checkbox" id="novel" value="novel"><label for="novel">소설/시</label></li>
      <li><input type="checkbox" id="essay" value="essay"><label for="essay">에세이</label></li>
      <li><input type="checkbox" id="humanity" value="humanity"><label for="humanity">인문</label></li>
      <li><input type="checkbox" id="economy" value="economy"><label for="economy">경제/경영</label></li>
      <li><input type="checkbox" id="etc" value="etc"><label for="etc">기타</label></li>
    </ul>
    <a class="write-button" th:href="@{/board/Bookpostwrite}" onclick="checkLoginStatusAndRedirect1(event)">
      글쓰기
    </a>
  </div>
  <table class="post-table">
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>글쓴이</th>
      <th>날짜</th>
      <th>공감수</th>
      <th>댓글수</th>
    </tr>
    </thead>
    <tbody id="post-list">
    <!-- 게시글 목록이 여기 표시 -->
    <tr th:each="post, iterStat : ${postSummaries}">
      <td th:text="${iterStat.index + 1}">번호</td>
      <td><a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">제목</a></td>
      <td th:text="${post.author}">글쓴이</td>
      <td th:text="${#dates.format(post.updated_at, 'yyyy-MM-dd')}">날짜</td>
      <td th:text="${post.thumbs}">공감수</td>
      <td th:text="${post.comments}">댓글수</td>
    </tr>
    </tbody>
  </table>
  <div class="pagination" id="pagination">
    <!-- 페이지네이션 버튼이 여기 표시 -->
  </div>
  <input id="activeStatus" type="checkbox" th:value="${session.activeStatus}" style="display: none">
</main>
</body>
<script th:inline="javascript">

  //검색기능
  document.getElementById('search-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const searchInput = document.getElementById('search-input').value;
    const searchUrl = `/board/Searchlist?keyword=${encodeURIComponent(searchInput)}`;
    window.location.href = searchUrl;
  });

  // 글쓰기 버튼 제한 조건
  function checkLoginStatusAndRedirect1(event) {
    event.preventDefault(); // 링크 클릭을 방지합니다.

    let isActive = $("#activeStatus").val();

    fetch('/check-login')
            .then(response => response.json())
            .then(isLoggedIn => {
              if (isLoggedIn && isActive === "") {
                // 로그인된 상태이면 글쓰기 페이지로 이동
                window.location.href = event.target.href;
              } else if (isLoggedIn) {
                // 정지회원인 경우 (isActive === "false")
                alert('정지 회원입니다. 글쓰기가 제한됩니다.')
              } else {
                // 로그인되지 않은 상태이면 로그인하라는 팝업을 띄움
                alert('로그인 후 글쓰기 가능합니다. 로그인 해주세요!');
                // 선택적으로 로그인 페이지로 리디렉션
                // window.location.href = '/user/login';
              }
            })
            .catch(error => console.error('로그인 상태 확인 중 오류 발생:', error));
  }

  // 게시글 상세 화면 링크 제한
  function checkLoginStatusAndRedirect2(event){
    event.preventDefault(); // 링크 클릭을 방지합니다.

    const isActive = $("#activeStatus").val();

    fetch('/check-login')
            .then(response => response.json())
            .then(isLoggedIn => {
              if (isLoggedIn && isActive === "") {
                // 로그인된 상태이면 상세 화면 페이지로 이동
                window.location.href = event.target.href;
              } else if (isLoggedIn) {
                // 정지회원인 경우 (isActive === "false")
                alert('정지 회원입니다. 게시글 열람이 제한됩니다.')
              } else {
                // 로그인되지 않은 상태이면 로그인하라는 팝업을 띄움
                alert('로그인 후 게시글 열람이 가능합니다. 로그인 해주세요!');
                // 선택적으로 로그인 페이지로 리디렉션
                // window.location.href = '/user/login';
              }
            })
            .catch(error => console.error('로그인 상태 확인 중 오류 발생:', error));
  }

  document.addEventListener('DOMContentLoaded', function() {
    const postList = document.getElementById('post-list');
    const pagination = document.getElementById('pagination');
    const allCheckbox = document.getElementById('all');
    const categoryCheckboxes = document.querySelectorAll('.category-list input[type="checkbox"]:not(#all)');
    const postsPerPage = 10; // 페이지당 게시글 수
    let currentPage = 1;
    let totalPosts = [];
    let latestPosts = [];
    let paginatedPosts = [];
// 초기화 함수
    function initializeCheckboxes() {
      allCheckbox.checked = false;
      categoryCheckboxes.forEach(checkbox => {
        checkbox.checked = false;
      });
      filterPosts();
    }
    // 전체 체크박스 이벤트 리스너
    allCheckbox.addEventListener('change', function() {
      categoryCheckboxes.forEach(checkbox => {
        checkbox.checked = this.checked;
      });
      filterPosts();
    });

    // 카테고리 체크박스 이벤트 리스너
    categoryCheckboxes.forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        if (!this.checked) {
          allCheckbox.checked = false;
        } else {
          allCheckbox.checked = Array.from(categoryCheckboxes).every(cb => cb.checked);
        }
        filterPosts();
      });
    });
    // 게시글 데이터 가져오기
    function fetchPosts() {
      fetch('/post/2') // 상대경로를 사용하여 요청
              .then(response => response.json())
              .then(data => {
                totalPosts = data;

                // 최신 게시글 5개를 따로 저장
                let latestPosts = totalPosts.filter(post =>
                        post.categories.some(category => category.board.postTypeId === 0)
                ).sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at))
                        .slice(0, 5);

                // 나머지 게시글은 최신 게시글을 제외하고 저장
                const otherPosts = totalPosts.filter(post =>
                        !post.categories.some(category => category.board.postTypeId === 0)
                ).sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

                // 최신 게시글과 나머지 게시글을 결합
                totalPosts = [...latestPosts, ...otherPosts];

                initializeCheckboxes(); // 초기화 함수 호출

                filterPosts(); // 필터링 후 게시글 표시
              })
              .catch(error => console.error('Error fetching posts:', error));
    }



    // 게시글 필터링 및 표시
    function filterPosts() {
      const checkedCategories = Array.from(categoryCheckboxes)
              .filter(checkbox => checkbox.checked)
              .map(checkbox => checkbox.value);

      const filteredPosts = allCheckbox.checked || checkedCategories.length === 0
              ? totalPosts
              : totalPosts.filter(post =>
                      post.categories.some(category => checkedCategories.includes(category.name))
              );

      paginatedPosts = paginate(filteredPosts, currentPage, postsPerPage);
      displayPosts(paginatedPosts, currentPage, filteredPosts.length);
      updatePagination(filteredPosts.length);
    }

    // 게시글 표시
    function displayPosts(posts, page, totalItems) {
      let nonNoticeCount = 0;
      const nonNoticePostsBeforePage = totalPosts
              .filter(post => !post.categories.some(category => category.board.postTypeId === 0))
              .slice(0, 5)
              .length;

      postList.innerHTML = posts.map((post, index) => {
        if (post.categories.some(category => category.board.postTypeId === 0)) {
          return `
                    <tr>
                        <td>공지</td>
          <td><a id="noticePost" href="/board/0/post/${post.id}?userId=${post.userId}" onclick="checkLoginStatusAndRedirect2(event)">${post.title}</a></td>
                        <td>${post.nickname}</td>
                        <td>${new Date(post.updated_at).toLocaleString()}</td>
                        <td>${post.thumbs}</td>
                        <td>${post.comments}</td>
                    </tr>
                `;
        } else {
          nonNoticeCount++;
          return `
                    <tr>
                        <td>${(page - 1) * postsPerPage - (page !== 1 ? nonNoticePostsBeforePage : 0) + nonNoticeCount}</td>
          <td><a id="bookPost" href="/board/2/post/${post.id}?userId=${post.userId}" onclick="checkLoginStatusAndRedirect2(event)">${post.title}</a></td>
                        <td>${post.nickname}</td>
                        <td>${new Date(post.updated_at).toLocaleString()}</td>
                        <td>${post.thumbs}</td>
                        <td>${post.comments}</td>
                    </tr>
                `;
        }
      }).join('');
    }

    // 페이지네이션 버튼 생성
    function updatePagination(totalItems) {
      const totalPages = Math.ceil(totalItems / postsPerPage);
      pagination.innerHTML = Array.from({ length: totalPages }, (_, i) => `
            <button class="${i + 1 === currentPage ? 'active' : ''}" data-page="${i + 1}">${i + 1}</button>
        `).join('');

      // 페이지네이션 버튼 클릭 이벤트
      pagination.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', () => {
          currentPage = parseInt(button.getAttribute('data-page'), 10);
          filterPosts();
        });
      });
    }

    // 페이지네이션 함수
    function paginate(items, pageNumber, pageSize) {
      const start = (pageNumber - 1) * pageSize;
      const end = start + pageSize;
      return items.slice(start, end);
    }

    // 초기 게시글 데이터 가져오기
    fetchPosts();
  });
</script>
</html>

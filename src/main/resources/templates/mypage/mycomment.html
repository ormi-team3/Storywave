<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 쓴 댓글</title>
    <!--    <link rel="stylesheet" th:href="@{/mypage/mycomment.css}">-->
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #EDE7DF;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 15px 0;
            background-color: #EDE7DF;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #EDE7DF;
            /*padding: 0 20px;*/
            font-weight: bold;
        }

        .storywave-logo {
            flex: 0;
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .storywave-img {
            height: 120px;
        }

        .menu-cont {
            display: flex;
            flex-direction: column;
            flex: 2;
        }

        .menu-container {
            display: flex;
            align-items: center; /* 수직 가운데 정렬 */
            width: 100%;
        }

        .menu-cont2 {
            display: flex;
            align-items: center;
            width: 100%;
            margin-right: 100px;
            margin-top: 20px;
            margin-left: 100px;
            font-size: 20px;
            gap: 80px; /* 메뉴 항목 간 간격 */
            white-space: nowrap; /* 줄바꿈 없음 */
        }

        .sub-text {
            font-size: 14px; /* 리뷰/서평 글씨 작게 */
            margin-left: 10px;
        }

        .user-menu {
            display: flex;
            margin-top: 20px;
            margin-left: auto; /* user_menu를 오른쪽 끝으로 밀어냄 */
            font-size: 14px;
            gap: 5px;
            white-space: nowrap;
        }


        .search-form {
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 9px;
        }

        #search-input {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 12px;
        }

        #search_btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .search_img {
            height: 20px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .firstLine {
            display: inline-flex;
            border-style: solid;
            width: 100%; /* 페이지 전체 너비 */
            height: 0.5px; /* 두께 설정 */
            background-color: #ddd;
        }

        main {
            padding-top: 150px; /* 헤더 높이만큼 여백 추가 */
            padding-left: 30px;
            padding-right: 30px;
            padding-bottom: 30px;
        }

        h2 {
            margin-top: 80px;
            font-size: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border-top: 1px solid #ddd; /* 상단 테두리만 유지 */
            border-bottom: 1px solid #ddd; /* 하단 테두리만 유지 */
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #ffffff;
        }

        tbody tr {
            background-color: #F9F7F4;
        }

        tbody tr:hover {
            background-color: #e0e0e0; /* 마우스 오버 시 배경 색상 */
        }

        .sub-title{
            font-size:10px;
            color:#888;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination-list {
            list-style-type: none; /* 불릿 포인트 제거 */
            padding: 0;
            display: flex;
            gap: 5px; /* 버튼 사이 간격 */
        }

        .pagination-list li {
            margin: 0;
        }

        .pagination-list a {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            text-decoration: none;
            color: #000;
            display: block; /* a 태그를 블록 요소로 설정하여 전체 영역이 클릭 가능하도록 함 */
        }

        .pagination-list .active a {
            background-color: #B4B4B4;
            color: #ffffff;
            border-color: #B4B4B4; /* 활성화된 버튼의 테두리 색상도 변경 */
        }

        td > span {
            margin-left: 10px; /* "제목이 들어옵니다"를 앞에서 조금 띄우기 */
            font-size: 12px;
            font-weight: normal; /* 일반적인 글꼴 굵기 유지 */
            display: inline-block; /* 텍스트 간 여백 추가 */
            color: #7D7D7D;
        }

    </style>
</head>
<body>
<header>
    <h1 style="display: none">스토리웨이브 사이트 홈 화면</h1>
    <div class="nav-bar">
        <a class="storywave-logo" th:href="@{/home}">
            <img class="storywave-img" src="/photo/StoryWaveLogo.png" alt="홈 화면 이동">
        </a>
        <nav class="menu-cont">
            <form class="search-form">
                <label for="search-input" style="display:none;">검색</label>
                <input id="search-input" class="search_box" type="search" name="search_input" placeholder="검색">
                <button id="search_btn"><img class="search_img" src="/photo/search.png" alt="검색 버튼"></button>
            </form>
            <div class="menu-container">
                <div class="menu-cont2">
                    <a th:href="@{/board/Noticepostlist}">공지사항</a>
                    <a th:href="@{/board/Moviepostlist}">영화 <span class="sub-text">리뷰/서평</span></a>
                    <a th:href="@{/board/Bookpostlist}">도서 <span class="sub-text">리뷰/서평</span></a>
                </div>
                <div class="user-menu">
                    <a th:href="@{/mypage}">마이페이지</a>
                    <span>|</span>
                    <a th:href="@{/user/logout}">로그아웃</a>
                </div>
            </div>
        </nav>
    </div>
    <hr class="firstLine">
</header>

<main>
    <h2>내 댓글</h2>
    <table class="post-table">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>날짜</th>
        </tr>
        </thead>
        <tbody id="comment-list">
        <tr th:each="comment : ${comments}">
            <td th:text="${comment.commentId}"></td>
            <td>
                <div class="title" th:text="${comment.content}"></div>
                <span th:text="${comment.post.title}"></span>
            </td>
            <td th:text="${comment.user != null ? comment.user.username : 'Unknown'}"></td>
            <td th:text="${comment.createdAt}"></td>
        </tr>
        </tbody>
    </table>
    <div class="pagination">
        <ul class="pagination-list">
            <li th:each="page, iterStat : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${page == currentPage} ? ' active' : ''">
                <a th:href="@{/myPage/myComment(page=${page})}"
                   th:text="${page}"></a>
            </li>
        </ul>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 게시판</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #EDE7DF;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 15px 0;
            background-color: #EDE7DF;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #EDE7DF;
            /*padding: 0 20px;*/
            font-weight: bold;
        }

        .storywave-logo {
            flex: 0;
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .storywave-img {
            height: 120px;
        }

        .menu-cont {
            display: flex;
            flex-direction: column;
            flex: 2;
        }

        .menu-container {
            display: flex;
            align-items: center; /* 수직 가운데 정렬 */
            width: 100%;
        }

        .menu-cont2 {
            display: flex;
            align-items: center;
            width: 100%;
            margin-right: 100px;
            margin-top: 20px;
            margin-left: 100px;
            font-size: 20px;
            gap: 80px; /* 메뉴 항목 간 간격 */
            white-space: nowrap; /* 줄바꿈 없음 */
        }

        .sub-text {
            font-size: 14px; /* 리뷰/서평 글씨 작게 */
            margin-left: 10px;
        }

        .user-menu {
            display: flex;
            margin-top: 20px;
            margin-left: auto; /* user_menu를 오른쪽 끝으로 밀어냄 */
            font-size: 14px;
            gap: 5px;
            white-space: nowrap;
        }


        .search-form {
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 9px;
        }

        #search-input {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 12px;
        }

        #search_btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .search_img {
            height: 20px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .firstLine {
            display: inline-flex;
            border-style: solid;
            width: 100%; /* 페이지 전체 너비 */
            height: 0.5px; /* 두께 설정 */
            background-color: #ddd;
        }





        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border-top: 1px solid #ddd; /* 상단 테두리만 유지 */
            border-bottom: 1px solid #ddd; /* 하단 테두리만 유지 */
            padding: 8px;
            text-align: left;
            font-size: 10pt;
        }
        th {
            background-color: #ffffff;
        }

        tbody tr {
            background-color: #F9F7F4;
        }

        tbody tr:hover {
            background-color: #e0e0e0; /* 마우스 오버 시 배경 색상 */
        }


        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
        }


        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #EDE7DF;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            height: 40%;
            max-width: 500px;
            align-content: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 20px;
            margin-top: 10px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }


        /* 드롭다운!!!!!!!!!!!!!!!!!!! */
        /*@import url('https://fonts.googleapis.com/icon?family=Material+Icons');*/

        .change-status {
            display : flex;
            z-index: 999;
            position : absolute;
        }

        .status-reason {
            margin-top: 100px;
            display : flex;
            align-items: center;
        }

        .status-reason >span {
            margin: 0 10px 0 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .dropdown-label{
            font-size : 24px;
            margin : 10px;
            font-weight : bold;
        }

        .dropdown{
            position : relative;
            display : inline-block;
        }

        .user-status-reason {
            border : 2px solid rgb(94, 94, 94);
            border-radius : 4px;
            height: 50px;
            width :240px;

        }


        /*.dropbtn_icon{
            font-family : 'Material Icons';
        }*/

        .dropbtn{
            display : block;
            border : 2px solid rgb(94, 94, 94);
            border-radius : 4px;
            background-color: #fcfcfc;
            font-weight: 400;
            height: 50px;
            width :240px;
            text-align: left;
            padding-left: 20px;
            cursor : pointer;
            font-size : 13px;
            z-index :999;
            position : relative;
        }
        .dropdownContent{
            display : none;
            font-weight: 400;
            background-color: #fcfcfc;
            min-width : 240px;
            border-radius: 8px;
            height : 160px;
            overflow : scroll;
            box-shadow: 0px 0px 10px 3px rgba(190, 190, 190, 0.6);
        }
        .dropdownContent::-webkit-scrollbar{
            width : 5px;
            height : 10px;
        }
        .dropdownContent::-webkit-scrollbar-thumb{
            border-radius : 2px;
            background-color :rgb(194, 194, 194)
        }

        .dropdownContent div{
            display : block;
            text-decoration : none;
            color : rgb(37, 37, 37);
            font-size: 13px;
            padding : 12px 20px;
        }
        .dropdownContent div:hover{
            background-color: rgb(226, 226, 226);
        }

        .dropdownContent.show{
            display : block;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
        }

        .pagination button.active {
            background-color: #ddd;
        }
        main {
            padding-top: 120px;
            padding-left: 30px;
            padding-right: 30px;
        }
    </style>
</head>
<body>
<header>
    <h1 style="display: none">스토리웨이브 사이트 홈 화면</h1>
    <div class="nav-bar">
        <a class="storywave-logo" th:href="@{/home}">
            <img class="storywave-img" src="/photo/StoryWaveLogo.png" alt="홈 화면 이동">
        </a>
        <nav class="menu-cont">
            <form class="search-form" id="search-form" th:action="@{/board/Searchlist}" method="get">
                <label for="search-input" style="display:none;">검색</label>
                <input id="search-input" class="search_box" type="search" name="keyword" placeholder="검색">
                <button type="submit" id="search_btn">
                    <img class="search_img" src="/photo/search.png" alt="검색 버튼">
                </button>
            </form>
            <div class="menu-container">
                <div class="menu-cont2">
                    <a th:href="@{/board/Noticepostlist}">공지사항</a>
                    <a th:href="@{/board/Moviepostlist}">영화 <span class="sub-text">리뷰/서평</span></a>
                    <a th:href="@{/board/Bookpostlist}">도서 <span class="sub-text">리뷰/서평</span></a>
                </div>
                <div class="user-menu">
                    <a th:href="@{mypage}">마이페이지</a>
                    <span>|</span>
                    <a th:href="@{/user/logout}">로그아웃</a>
                </div>
            </div>
        </nav>
    </div>
    <hr class="firstLine">
</header>

<main>
    <table class="post-table">
        <thead>
        <tr>
            <th>이름</th>
            <th>ID</th>
            <th>닉네임</th>
            <th>이메일</th>
            <th>날짜</th>
            <th>회원상태</th>
            <th>회원관리</th>
        </tr>
        </thead>
        <tbody id="post-list">
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"> </td>
            <td th:text="${user.userId}"> </td>
            <td th:text="${user.nickname}"> </td>
            <td th:text="${user.email}"> </td>
            <td th:text="${user.createdAt}"> </td>
            <td th:text="${user.activeStatus}"> </td>
            <td><button class="btn-open-modal" th:data-user-id="${user.userId}">회원 관리</button></td>
        </tr>
        </tbody>
    </table>
    <div class="pagination" id="pagination">
        <!-- 페이지네이션 버튼이 여기 표시 -->
    </div>

    <!-- 모달 -->
    <div class="modal" id="userModal">
        <div class='modal-content'>
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="change-status">
                <label id="rejectduring" class="dropdown-label">정지 기간</label>
                <div class="dropdown">
                    <button class="dropbtn">
                        <span class="dropbtn-click">회원</span>
                    </button>
                    <div class="dropdownContent">
                        <div class="userControl" onclick="setStatus('회원')">회원</div>
                        <div class="userControl" onclick="setStatus('7일 정지')">7일 정지</div>
                        <div class="userControl" onclick="setStatus('15일 정지')">15일 정지</div>
                        <div class="userControl" onclick="setStatus('30일 정지')">30일 정지</div>
                        <div class="userControl" onclick="setStatus('영구 정지')">영구 정지</div>
                    </div>
                </div>
            </div>
            <div class="status-reason">
                <span>정지 사유</span>
                <input class="user-status-reason" id="statusReason" type="text">
            </div>
            <input type="hidden" id="userId">
            <button class="close" type="button" onclick="applyChanges()">적용하기</button>
        </div>
    </div>
</main>


    <script th:inline="javascript">
        //검색기능
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const searchInput = document.getElementById('search-input').value;
            const searchUrl = `/board/Searchlist?keyword=${encodeURIComponent(searchInput)}`;
            window.location.href = searchUrl;
        });

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll('.btn-open-modal').forEach(button => {
                button.addEventListener('click', (event) => {
                    const userId = event.target.getAttribute('data-user-id');
                    openUserUpdateModal(userId);
                    openModal();
                });
            });

            // 드롭다운 버튼 클릭 시 드롭다운 토글
            document.querySelector('.dropbtn').addEventListener('click', toggleDropdown);

            // 드롭다운 클릭 시 상태 설정
            document.querySelector('.dropdownContent').addEventListener('click', selectMenuItem);
        });

        // 사용자 데이터 가져와서 모달에 채우기
        function openUserUpdateModal(userId) {
            fetch(`http://localhost:8081/mypage/${userId}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(response => response.json())
                .then(data => {
                    document.querySelector('.dropbtn-click').textContent = data.isActive;
                    document.getElementById('statusReason').value = data.reason;
                    document.getElementById('userId').value = data.userId;
                    console.log(data);
                })
                .catch(error => console.error('사용자 데이터 가져오기 오류:', error));
        }

        // 상태 표시 업데이트
        function setStatus(newStatus) {
            document.querySelector('.dropbtn-click').textContent = newStatus;
            closeDropdown();
        }

        //period를 숫자로 변경
        function extractNumberFromString(text) {
            const match = text.match(/\d+/);
            return match ? parseInt(match[0], 10) : 0; // 숫자 반환, 없으면 0
        }

        // 현재 날짜와 시간을 'yyyy-MM-ddTHH:mm:ss' 형식으로 반환
        function getFormattedDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            return `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`;
        }

        // 변경사항 적용 및 서버로 전송
        function applyChanges() {
            const userId = document.getElementById('userId').value;
            const status = document.querySelector('.dropbtn-click').textContent;
            const reason = document.getElementById('statusReason').value;
            const periodText = document.querySelector('.dropbtn-click').textContent;

            // 상태에 따라 isActiveStatus를 설정
            const isActiveStatus = status === '회원';

            // banPeriod의 숫자 부분만 추출
            const banPeriod = extractNumberFromString(periodText);

            // 현재 날짜를 포함
            const banDate = getFormattedDate();

            const userParams = {
                isActiveStatus: isActiveStatus,
                banReason: reason,
                banPeriod: banPeriod,
                banDate: banDate  // 추가된 부분
            };

            fetch(`http://localhost:8081/mypage/${userId}/reject`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json; charset=utf-8"
                },
                body: JSON.stringify(userParams)
            })
                .then(response => response.json())
                .then(data => {
                    console.log("변경사항 적용됨:", data);
                    closeModal();
                })
                .catch(error => console.error('변경사항 적용 오류:', error));
        }

        // 모달 열기
        function openModal() {
            document.getElementById('userModal').style.display = 'flex';
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        // 드롭다운 토글
        function toggleDropdown() {
            const dropdownContent = document.querySelector('.dropdownContent');
            dropdownContent.classList.toggle('show');
        }

        // 드롭다운 메뉴 항목 선택
        function selectMenuItem(event) {
            if (event.target.classList.contains('userControl')) {
                setStatus(event.target.textContent);
            }
        }

        // 드롭다운 닫기
        function closeDropdown() {
            document.querySelector('.dropdownContent').classList.remove('show');
        }

        // 드롭다운 내용이 닫히지 않도록 클릭 이벤트를 추가합니다.
        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.dropdownContent');
            if (!event.target.matches('.dropbtn') && !dropdown.contains(event.target)) {
                closeDropdown();
            }
        });



    </script>

</body>
</html>

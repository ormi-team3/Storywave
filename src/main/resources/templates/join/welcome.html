<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:fragment="headerLayout">
    <head>
        <meta charset="UTF-8">
        <title>StoryWave</title>
        <link rel="icon" href="/photo/StoryWaveLogo.png" type="image/x-icon">
        <!--    <link rel="stylesheet" th:href="@{/indexCss.css}">-->
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #EDE7DF;
                display: flex;
                flex-direction: column;
                font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
            }

            header {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                padding: 15px 0;
                background-color: #EDE7DF;
                position: fixed;
                top: 0;
                z-index: 10;
            }

            .nav-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #EDE7DF;
                /*padding: 0 20px;*/
                font-weight: bold;
            }

            .storywave-logo {
                flex: 0;
                display: flex;
                align-items: center;
                margin-left: auto;
            }

            .storywave-img {
                height: 120px;
            }

            .menu-cont {
                display: flex;
                flex-direction: column;
                flex: 2;
            }

            .menu-container {
                display: flex;
                align-items: center; /* 수직 가운데 정렬 */
                width: 100%;
            }

            .menu-cont2 {
                display: flex;
                align-items: center;
                width: 100%;
                margin-right: 100px;
                margin-top: 20px;
                margin-left: 100px;
                font-size: 20px;
                gap: 80px; /* 메뉴 항목 간 간격 */
                white-space: nowrap; /* 줄바꿈 없음 */
            }

            .sub-text {
                font-size: 14px; /* 리뷰/서평 글씨 작게 */
                margin-left: 10px;
            }

            .user-menu {
                display: flex;
                margin-top: 20px;
                margin-left: auto; /* user_menu를 오른쪽 끝으로 밀어냄 */
                font-size: 14px;
                gap: 5px;
                white-space: nowrap;
            }


            .search-form {
                display: flex;
                align-items: center;
                margin-left: auto;
                gap: 9px;
            }

            #search-input {
                padding: 5px 10px;
                border: 1px solid #ccc;
                border-radius: 8px;
                outline: none;
                font-size: 12px;
            }

            #search_btn {
                background: none;
                border: none;
                cursor: pointer;
            }

            .search_img {
                height: 20px;
            }

            a {
                text-decoration: none;
                color: black;
            }

            .firstLine {
                display: inline-flex;
                border-style: solid;
                width: 100%; /* 페이지 전체 너비 */
                height: 0.5px; /* 두께 설정 */
                background-color: #ddd;
            }

            .ban-container {
                width: 400px;
                height: 400px;
                padding: 40px;
                position: absolute;
                margin-left: -200px;
                margin-top: -120px;
                left: 50%;
                top: 50%;
                text-align: center;
            }

            .ban-container p:nth-of-type(1) {
                margin-bottom: 30px;
                font-weight: bold;
                font-size: 40px;
            }

            .ban-container p:nth-of-type(2) {
                margin-bottom: 20px;
                font-weight: bold;
                font-size: 20px;
            }

            #goHomeBtn {
                padding: 8px 20px;
                margin: 20px 0;
                font-weight: bold;
                border: 3px solid #000000;
                border-radius: 10px;
                box-shadow: 1px 1px 1px 1px gray;
                cursor: pointer;
                display: inline-block;
            }
        </style>
    </head>
    <body>
    <header>
        <h1 style="display: none">스토리웨이브 사이트 홈 화면</h1>
        <div class="nav-bar">
            <a th:href="@{/home}" class="storywave-logo">
                <img class="storywave-img" src="/photo/StoryWaveLogo.png" alt="홈 화면 이동">
            </a>
            <nav class="menu-cont">
                <form class="search-form" id="search-form" th:action="@{/board/Searchlist}" method="get">
                    <label for="search-input" style="display:none;">검색</label>
                    <input id="search-input" class="search_box" type="search" name="keyword" placeholder="검색">
                    <button type="submit" id="search_btn">
                        <img class="search_img" src="/photo/search.png" alt="검색 버튼">
                    </button>
                </form>
                <div class="menu-container">
                    <div class="menu-cont2">
                        <a th:href="@{/board/Noticepostlist}">공지사항</a>
                        <a th:href="@{/board/Moviepostlist}">영화 <span class="sub-text">리뷰/서평</span></a>
                        <a th:href="@{/board/Bookpostlist}">도서 <span class="sub-text">리뷰/서평</span></a>
                    </div>
                    <div class="user-menu">
                        <a th:href="@{/user/join}">회원가입</a>
                        <span>|</span>
                        <a th:href="@{/user/login}">로그인</a>
                    </div>
                </div>
            </nav>
        </div>
        <hr class="firstLine">
    </header>
    <main>
        <div class="ban-container">
            <p>환영합니다!</p>
            <p>회원가입을 축하합니다.</p>
            <a th:href="@{/user/login}" id="goHomeBtn">시작하기</a>
        </div>
    </main>
    </body>
</th:block>
<script>
    //검색기능
    document.getElementById('search-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const searchInput = document.getElementById('search-input').value;
        const searchUrl = `/board/Searchlist?keyword=${encodeURIComponent(searchInput)}`;
        window.location.href = searchUrl;
    });
</script>
</html>
